<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Manoj Security Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, #1f2833 0%, #0b0c10 100%);
        }

        .auth-box {
            background: #1f2833;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            border-top: 3px solid var(--color-primary);
        }

        .auth-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: #0b0c10;
            border: 1px solid #45a29e;
            border-radius: 6px;
            color: white;
            margin-top: 5px;
        }

        .btn-full {
            width: 100%;
            padding: 12px;
            background: #66fcf1;
            color: #0b0c10;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-full:hover {
            background: #45a29e;
        }

        .step-container {
            display: none;
        }

        .step-container.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Step 1: Send OTP -->
            <div id="step1" class="step-container active">
                <h2>Forgot Password</h2>
                <p style="color: #ccc; text-align: center; margin-bottom: 20px;">Enter your email to receive an OTP.</p>
                <form onsubmit="sendOTP(event)">
                    <div class="form-group">
                        <label style="color: #fff;">Email Address</label>
                        <input type="email" id="resetEmail" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-full" id="sendBtn">Send OTP</button>
                    <div style="text-align: center; margin-top: 15px;">
                        <a href="login.html" style="color: #66fcf1; text-decoration: none;">Back to Login</a>
                    </div>
                </form>
            </div>

            <!-- Step 2: Verify & Reset -->
            <div id="step2" class="step-container">
                <h2>Reset Password</h2>
                <p style="color: #ccc; text-align: center; margin-bottom: 20px;">Enter OTP sent to your email.</p>
                <form onsubmit="resetPassword(event)">
                    <div class="form-group">
                        <label style="color: #fff;">Enter OTP</label>
                        <input type="text" id="otpInput" class="form-control" placeholder="6-digit OTP" required>
                    </div>
                    <div class="form-group">
                        <label style="color: #fff;">New Password</label>
                        <input type="password" id="newPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-full" id="resetBtn">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let email = '';

        async function sendOTP(e) {
            e.preventDefault();
            email = document.getElementById('resetEmail').value;
            const btn = document.getElementById('sendBtn');
            btn.innerHTML = 'Sending...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (data.success) {
                    alert('OTP sent to your email!');
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                } else {
                    alert(data.error || 'Failed to send OTP');
                    btn.disabled = false;
                    btn.innerHTML = 'Send OTP';
                }
            } catch (err) {
                alert('Connection Error');
                btn.disabled = false;
                btn.innerHTML = 'Send OTP';
            }
        }

        async function resetPassword(e) {
            e.preventDefault();
            const otp = document.getElementById('otpInput').value;
            const password = document.getElementById('newPassword').value;
            const btn = document.getElementById('resetBtn');

            btn.innerHTML = 'Updating...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, password })
                });
                const data = await res.json();

                if (data.success) {
                    alert('Password Reset Successfully! Login with new password.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Invalid OTP');
                    btn.disabled = false;
                    btn.innerHTML = 'Change Password';
                }
            } catch (err) {
                alert('Connection Error');
                btn.disabled = false;
                btn.innerHTML = 'Change Password';
            }
        }
    </script>
</body>

</html>
