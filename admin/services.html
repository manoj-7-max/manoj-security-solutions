<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script>
        // Check Authentication (Robust Role Check)
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || (user.role !== 'admin' && user.role !== 'staff')) {
            window.location.href = '../login.html';
        }
    </script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand">
                    <i class="fa-solid fa-shield-halved"></i> Manoj Security
                </a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fa-solid fa-grip"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="services.html" class="active"><i class="fa-solid fa-screwdriver-wrench"></i> Services</a>
                </li>
                <li><a href="inquiries.html"><i class="fa-solid fa-envelope"></i> Inquiries</a></li>
                <li><a href="invoice.html"><i class="fa-solid fa-file-invoice-dollar"></i> Invoice</a></li>
                <li><a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div style="display: flex; align-items: center;">
                    <div class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="page-title">
                        <h1>Manage Services</h1>
                    </div>
                </div>
            </div>

            <!-- Add Service Form -->
            <div class="admin-section">
                <div class="section-header-flex">
                    <h3>Add New Service</h3>
                </div>
                <form id="addServiceForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Service Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Features (comma separated)</label>
                        <input type="text" name="features" class="form-control"
                            placeholder="HD Quality, 24/7 Support, etc.">
                    </div>
                    <div class="form-group">
                        <label>Service Image</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Service</button>
                    <p id="msg" style="margin-top: 10px; display: none;"></p>
                </form>
            </div>

            <!-- Services List -->
            <div class="admin-section">
                <div class="section-header-flex">
                    <h3>Existing Services</h3>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }

        // Fetch and Render Services
        function loadServices() {
            fetch('/api/services')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('servicesTableBody');
                    tbody.innerHTML = '';
                    data.forEach(s => {
                        let imgDisplay = s.image
                            ? `<img src="${s.image}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">`
                            : `<i class="${s.icon}" style="font-size: 1.5rem; color: #66fcf1;"></i>`;

                        const tr = `
                            <tr>
                                <td>${imgDisplay}</td>
                                <td>${s.name}</td>
                                <td>
                                    <button onclick="deleteService(${s.id})" class="action-btn delete"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += tr;
                    });
                });
        }

        // Add Service
        document.getElementById('addServiceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const msg = document.getElementById('msg');

            fetch('/api/services', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    msg.style.display = 'block';
                    msg.style.color = 'lightgreen';
                    msg.innerText = 'Service Added Successfully!';
                    this.reset();
                    loadServices();
                    setTimeout(() => msg.style.display = 'none', 3000);
                })
                .catch(err => {
                    console.error(err);
                    msg.style.display = 'block';
                    msg.style.color = 'red';
                    msg.innerText = 'Error adding service';
                });
        });

        // Delete Service
        function deleteService(id) {
            if (confirm('Are you sure you want to delete this service?')) {
                fetch(`/api/services/${id}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => loadServices());
            }
        }

        loadServices();
    </script>
</body>

</html>
