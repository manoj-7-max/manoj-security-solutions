<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script>
        // Check Authentication (Robust Role Check)
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || (user.role !== 'admin' && user.role !== 'staff')) {
            window.location.href = '../login.html';
        }
    </script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand">
                    <i class="fa-solid fa-shield-halved"></i> Manoj Security
                </a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fa-solid fa-grip"></i> Dashboard</a></li>
                <li><a href="products.html" class="active"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="services.html"><i class="fa-solid fa-screwdriver-wrench"></i> Services</a></li>
                <li><a href="inquiries.html"><i class="fa-solid fa-envelope"></i> Inquiries</a></li>
                <li><a href="invoice.html"><i class="fa-solid fa-file-invoice-dollar"></i> Invoice</a></li>
                <li><a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div style="display: flex; align-items: center;">
                    <div class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="page-title">
                        <h1>Manage Products</h1>
                    </div>
                </div>
            </div>

            <!-- Add Product Form -->
            <div class="admin-section">
                <div class="section-header-flex">
                    <h3>Add New Product</h3>
                </div>
                <form id="addProductForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category" class="form-control">
                            <option value="CCTV">CCTV</option>
                            <option value="Biometric">Biometric</option>
                            <option value="accesscontrol">Access Control</option>
                            <option value="Smart Home">Smart Home</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Price (₹)</label>
                        <input type="number" name="price" class="form-control" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Product Image</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <p id="msg" style="margin-top: 10px; display: none;"></p>
                </form>
            </div>

            <!-- Products List -->
            <div class="admin-section">
                <div class="section-header-flex">
                    <h3>Existing Products</h3>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }

        // Fetch and Render Products
        function loadProducts() {
            fetch('/api/products')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('productsTableBody');
                    tbody.innerHTML = '';
                    data.forEach(p => {
                        let imgDisplay = p.image
                            ? `<img src="${p.image}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">`
                            : `<i class="${p.icon}" style="font-size: 1.5rem; color: #66fcf1;"></i>`;

                        const tr = `
                            <tr>
                                <td>${imgDisplay}</td>
                                <td>${p.name}</td>
                                <td>₹${p.price || '0'}</td>
                                <td>${p.category}</td>
                                <td>
                                    <button onclick="deleteProduct('${p._id}')" class="action-btn delete"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += tr;
                    });
                });
        }

        // Add Product
        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const msg = document.getElementById('msg');

            fetch('/api/products', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    msg.style.display = 'block';
                    msg.style.color = 'lightgreen';
                    msg.innerText = 'Product Added Successfully!';
                    this.reset();
                    loadProducts();
                    setTimeout(() => msg.style.display = 'none', 3000);
                })
                .catch(err => {
                    console.error(err);
                    msg.style.display = 'block';
                    msg.style.color = 'red';
                    msg.innerText = 'Error adding product';
                });
        });

        // Delete Product
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                fetch(`/api/products/${id}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => loadProducts());
            }
        }

        loadProducts();
    </script>
</body>

</html>
