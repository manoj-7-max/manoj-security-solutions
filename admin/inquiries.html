<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiries | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <script>
        if (!localStorage.getItem('adminLoggedIn')) window.location.href = 'index.html';
    </script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand">
                    <i class="fa-solid fa-shield-halved"></i> Manoj Security
                </a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fa-solid fa-grip"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fa-solid fa-box"></i> Products</a></li>
                <li><a href="services.html"><i class="fa-solid fa-screwdriver-wrench"></i> Services</a></li>
                <li><a href="inquiries.html" class="active"><i class="fa-solid fa-envelope"></i> Inquiries</a></li>
                <li><a href="invoice.html"><i class="fa-solid fa-file-invoice-dollar"></i> Invoice</a></li>
                <li><a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="top-bar">
                <div class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
                <h1>All Inquiries</h1>
            </div>

            <div class="admin-section">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Service/Product</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inquiriesTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Message Modal -->
            <div id="msgModal" class="modal"
                style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
                <div
                    style="background: #222; padding: 30px; border-radius: 8px; max-width: 500px; width: 90%; position: relative;">
                    <span onclick="closeModal()"
                        style="position: absolute; right: 20px; top: 15px; cursor: pointer; font-size: 20px;">&times;</span>
                    <h3 style="margin-bottom: 20px; color: #66fcf1;">Inquiry Message</h3>
                    <p id="modalMsg" style="white-space: pre-wrap; color: #ddd; line-height: 1.6;"></p>
                    <button onclick="closeModal()" class="btn btn-primary"
                        style="margin-top: 20px; width: 100%;">Close</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() { document.querySelector('.sidebar').classList.toggle('open'); }
        function logout() { localStorage.removeItem('adminLoggedIn'); window.location.href = 'index.html'; }

        let allInquiries = [];

        function loadInquiries() {
            fetch('/api/inquiries')
                .then(res => res.json())
                .then(data => {
                    allInquiries = data; // Store data
                    const tbody = document.getElementById('inquiriesTableBody');
                    tbody.innerHTML = '';

                    data.forEach(inquiry => {
                        const date = new Date(inquiry.date).toLocaleDateString();
                        const tr = `
                            <tr>
                                <td>${inquiry.name} <br> <small style="color:#777">${inquiry.phone}</small></td>
                                <td>${inquiry.service}</td>
                                <td>${date}</td>
                                <td>
                                    <select onchange="updateStatus(${inquiry.id}, this.value)" style="padding: 5px; border-radius: 4px; border: 1px solid #444; background: #222; color: white;">
                                        <option value="New" ${inquiry.status === 'New' ? 'selected' : ''}>New</option>
                                        <option value="Pending" ${inquiry.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                        <option value="Resolved" ${inquiry.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                                        <option value="Closed" ${inquiry.status === 'Closed' ? 'selected' : ''}>Closed</option>
                                    </select>
                                </td>
                                <td>
                                    <button onclick="viewMessage(${inquiry.id})" class="action-btn" title="View Message"><i class="fa-solid fa-eye"></i></button>
                                    <button onclick="generateInvoice('${inquiry.name}')" class="action-btn" style="color: #66fcf1;" title="Generate Invoice"><i class="fa-solid fa-file-invoice"></i></button>
                                    <button onclick="deleteInquiry(${inquiry.id})" class="action-btn delete"><i class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += tr;
                    });
                })
                .catch(err => console.error('Error loading inquiries:', err));
        }

        function viewMessage(id) {
            const inquiry = allInquiries.find(i => i.id === id);
            if (inquiry) {
                const modal = document.getElementById('msgModal');
                document.getElementById('modalMsg').innerText = inquiry.message;
                modal.style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('msgModal').style.display = 'none';
        }

        // Close on outside click
        window.onclick = function (event) {
            const modal = document.getElementById('msgModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function updateStatus(id, newStatus) {
            fetch(`/api/inquiries/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            }).then(() => console.log('Status Updated'));
        }

        function deleteInquiry(id) {
            if (confirm('Are you sure?')) {
                fetch(`/api/inquiries/${id}`, { method: 'DELETE' }).then(loadInquiries);
            }
        }

        function generateInvoice(name) {
            window.location.href = `invoice.html?client=${encodeURIComponent(name)}`;
        }

        loadInquiries();
    </script>
</body>

</html>
