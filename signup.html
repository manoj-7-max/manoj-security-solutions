<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Manoj Security Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #0b0c10 0%, #1f2833 100%);
        }

        .auth-box {
            background: #1f2833;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .auth-box h2 {
            color: #66fcf1;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #c5c6c7;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #0b0c10;
            border: 1px solid #45a29e;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #66fcf1;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #c5c6c7;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #45a29e;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .status-msg {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .status-msg.error {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
        }

        .status-msg.success {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
            <div id="statusMsg" class="status-msg"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required minlength="6"
                            style="width: 100%; padding-right: 40px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 12px; border-radius: 6px;">
                        <i class="fa-solid fa-eye" id="togglePasswordBtn"
                            style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #888;"
                            onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Create
                    Account</button>
            </form>

            <div class="divider">OR</div>



            <div id="g_id_onload"
                data-client_id="751943963320-torfec4702u6pt9q7u7gk9rmqpa40ja6.apps.googleusercontent.com"
                data-callback="handleGoogleSignup" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black"
                data-text="signup_with" data-shape="rectangular" data-logo_alignment="left" data-width="320">
            </div>

            <p style="text-align: center; margin-top: 20px; color: #c5c6c7;">
                Already have an account? <a href="login.html" style="color: #66fcf1;">Login</a>
            </p>
            <p style="text-align: center; margin-top: 10px;">
                <a href="index.html" style="color: #c5c6c7; font-size: 14px;">‚Üê Back to Home</a>
            </p>
        </div>
    </div>

    <script>
        // Regular Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const statusMsg = document.getElementById('statusMsg');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creating account...';

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    localStorage.setItem('user', JSON.stringify(result.user));
                    statusMsg.className = 'status-msg success';
                    statusMsg.style.display = 'block';
                    statusMsg.innerText = 'Account created! Redirecting...';
                    setTimeout(() => window.location.href = 'index.html', 1000);
                } else {
                    statusMsg.className = 'status-msg error';
                    statusMsg.style.display = 'block';
                    statusMsg.innerText = result.error || 'Signup failed';
                }
            } catch (err) {
                statusMsg.className = 'status-msg error';
                statusMsg.style.display = 'block';
                statusMsg.innerText = 'Network error. Please try again.';
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        });

        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePasswordBtn');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }

        // Google Signup Callback
        function handleGoogleSignup(response) {
            fetch('/api/auth/google', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ credential: response.credential })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = 'index.html';
                    } else {
                        alert('Google signup failed');
                    }
                })
                .catch(err => console.error('Error:', err));
        }
    </script>
</body>

</html>
